<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram - Login</title>
</head>
<body>
    <div class="ig-wrapper">
        <div class="ig-foto">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="ig-login">
            <div class="ig-grupo">
            <img src="./img/instagram-logo.png" class="ig-logo" alt="logo">
                <div class="ft-profile">
                    <img src="./img/perfil-instagram.jpg" alt="profile">
                </div>
                <a href="#" class="ig-log">Continue como arthur.xmls</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="ig-grupo">
                <p class="not-you">Não é arthur.xmls ?</p>
                <p class="not-you">
                    <span class="link-blue">Mudar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <a href="#" class="download-app"></a>
                <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pg-footer">
        <footer role="contentinfo">
            <div class="item-footer">
                <a href="#" rel="rel-items">Meta</a>
            </div>
            <div class="item-footer">

            </div>

            </div>

            </div>
            <div class="item-footer">

            </div>
            <div class="item-footer">

            </div>
